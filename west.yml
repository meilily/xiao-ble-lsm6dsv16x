manifest:
  self:
    west-commands: scripts/west-commands.yml

  remotes:
    - name: ncs
      url-base: https://github.com/nrfconnect
    - name: st-lsm6dsv16x
      url-base: https://github.com/STMicroelectronics
    - name: personal-repo
      url-base: https://github.com/nicogou/

  projects:
    - name: nrf
      remote: ncs
      repo-path: sdk-nrf
      revision: v2.7.0
      import: true
    - name: lsm6dsv16x-pid
