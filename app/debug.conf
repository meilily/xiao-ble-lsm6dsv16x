# This is a Kconfig fragment which can be used to enable debug-related options
# in the application. See the README for more details.

# compiler
CONFIG_DEBUG_OPTIMIZATIONS=y

# logging
CONFIG_LOG=y
CONFIG_APP_LOG_LEVEL_DBG=y
CONFIG_LOG_BUFFER_SIZE=4096
# Enables printk to be printed separately from Logs (for the Edge Impulse data forwarder).
CONFIG_LOG_PRINTK=n
CONFIG_LOG_BUFFER_SIZE=8192

CONFIG_LOG_BACKEND_FS=y
CONFIG_LOG_BACKEND_FS_DIR="/NAND:/log"
CONFIG_LOG_BACKEND_FS_FILE_SIZE=4096
CONFIG_LOG_BACKEND_FS_FILES_LIMIT=256
# Start a different log file on each boot /!\Not in NCS v2.7.0
#CONFIG_LOG_BACKEND_FS_APPEND_TO_NEWEST_FILE=n
CONFIG_LOG_CMDS=y
